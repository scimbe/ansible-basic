hosts: all
  vars:
    - my_pkgs:
      - sublime-text
      - google-chrome-stable

  tasks:
  - name: Install GPG key for SubLimeText
    apt_key:
      url: https://download.sublimetext.com/sublimehq-pub.gpg
      state: present

  - name: Add specified repositories into sources list using specified filename
    apt_repository:
      repo: deb {{ item.repo }} {{ item.add }}
      state: present
      filename: "{{ item.file }}"
    with_items:
      - repo: https://download.sublimetext.com/
        add: apt/stable/
        file: sublime
      - repo: '[arch=amd64] http://dl.google.com/linux/chrome/deb/'
        add: stable main
        file: google-chrome

  - name: Install packages
    apt:
      state: installed
      pkg: "{{ item }}"
      update_cache: yes
    with_items:
      - "{{ my_pkgs }}"
