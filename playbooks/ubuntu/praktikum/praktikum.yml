- hosts: all
  become: yes
  tasks:
    - name: Clone a github repository for mininet
      git:
        repo: https://github.com/mininet/mininet
        dest: ~/mininet/
        clone: yes
        update: yes
        version: 2.3.0b2

    - name: Install mininet
      command: chdir=~/ ~/mininet/util/install.sh

    - name: Clone a github repository for the exams
      git:
        repo: https://github.com:scimbe/rn-practice
        dest: ~/rn-practice
        clone: yes
        update: yes

    - name: Install the exam setup
      command: chdir=~/rn-practice ./setup/mininet.sh
